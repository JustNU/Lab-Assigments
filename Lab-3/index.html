<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab Assignment 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="mx-auto form-authorization p-5 border border-success rounded-4 bg-dark bg-gradient text-light">
      <h1 class="text-center">Account Registration Form</h1>
      <form class="mt-5 needs-validation">
        <div class="mb-3">
          <label class="form-label" for="usernameField"> Username </label>
          <input type="text" class="form-control" id="usernameField" placeholder="exampleUsername">
          <div class="invalid-feedback"> Invalid Username </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="emailField"> Email </label>
          <input type="email" class="form-control" id="emailField" placeholder="example@email.com">
          <div class="invalid-feedback"> Invalid Email </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="phoneNumberField"> Phone Number </label>
          <input type="text" class="form-control" id="phoneNumberField" placeholder="8-8XX-XXX-XXXX or +78XXXXXXXXX">
          <div class="invalid-feedback"> Invalid Phone Number </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="passwordField"> Password </label>
          <input type="password" class="form-control" id="passwordField">
          <div class="invalid-feedback"> Invalid Password </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="dobField"> Date of birth </label>
          <input type="date" class="form-control" id="dobField">
          <div class="invalid-feedback"> Invalid Date </div>
        </div>
        <div class="text-center">
          <button type="button" id="submitButton" class="btn btn-lg btn-success">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
